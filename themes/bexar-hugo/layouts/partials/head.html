<head>
  <meta charset="utf-8">
  <title>{{ .Title }} à Bayonne | Stéphanie Lacassagne</title>
  <meta name="robots" content="noodp">

  {{ "<!-- meta mobile responsive -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <link rel="canonical" href="{{ .Permalink }}" />

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet preload" href="{{ .link | absURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .link | absURL }}"></noscript>
  {{ end }}

  {{ "<!-- Stylesheet principal -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
<link rel="stylesheet preload" href="{{ $styles.Permalink }}" media="screen" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen"></noscript>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2HG6PFKDNH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2HG6PFKDNH');
</script>

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/Stephanie-Lacassagne-Favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/Stephanie-Lacassagne-Favicon.png` | absURL }} " type="image/x-icon">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- og -->
  <meta property="og:locale" content="fr_FR" /><meta property="og:type" content="website" /><meta property="og:title" content="{{ .Title }} | Stéphanie Lacassagne" /><meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" /><meta property="og:site_name" content="stephanie-lacassagne.fr" /><meta name="twitter:card" content="summary_large_image" /><meta name="twitter:title" content="{{ .Title }} | Stéphanie Lacassagne" /><meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" /><meta name="twitter:image" content="/images/logo-site.png" />

</head>
