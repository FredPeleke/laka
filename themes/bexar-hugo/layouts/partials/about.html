{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.homepage.about }}
<div class="container">
  <div class="mt-5 row justify-content-between align-items-center">
    <div class="col-md-5 bg-contain-left" data-background="{{ .bg_image | absURL }}">
      {{ "<!-- qui suis-je image -->" | safeHTML }}
      <img class="img-fluid w-100 box-shadow" src="{{ .image_webp | absURL }}" onerror="this.src='{{.image | absURL }}'" alt="StÃ©phanie Lacassagne - portrait">
    </div>
    <div class="col-md-6">
      <div class="h3 section-title-sm">{{ .subtitle | markdownify }}</div>
      <!--h2 class="section-title">{{ .title | markdownify }}</h2-->
      <p class="mb-5">{{ .content | markdownify }}
      {{ if .button.enable }}
      {{ with .button }}
      <a href="{{ .link | absLangURL }}" class="btn btn-primary hover-ripple">{{ .label }}</a>
      {{ end }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
