{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="section-hero bg-cover overlay" style="background-image: url('{{ .Params.Bg_image_webp | absURL }}'),url('{{ .Params.Bg_image | absURL }}'),url('{{ `images/backgrounds/hero-eft-matrix.jpg` | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white mb-3">{{.Title }}</h1>
      </div>
    </div>
  </div>
</section>

{{"<!-- mentions légales -->" | safeHTML }}
{{ if $data.mentions.mentions.enable }}
{{ with $data.mentions.mentions }}
<section class="section">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-4 bg-contain">
        <h2 class="section-title">{{ .title }}</h2>
        <p class="mb-5">{{ .content | markdownify }}
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
{{"<!-- /mentions légales -->" | safeHTML }}

{{ end }}
