################################### Quand et pourquoi consulter ###########################
pourquoi:
  enable : true
  title : "Quand et pourquoi consulter ?"
  subtitle : "Il est utile de consulter pour une ou plusieurs séances de psychologie énergétique quand :"
  bullet_point:
    - "on souffre d’une émotion invalidante car débordante comme la peur, tristesse, honte, culpabilité, colère"
    - "on est envahi, bloqué par un évènement traumatique comme un accident, une maladie, un décès, une difficulté professionnelle, familiale, une situation relationnelle problématique"
    - "on souffre dans son corps, d’une douleur physique, d’une blessure"
    - "on a une ou plusieurs phobies"
  contenu : "L’EFT et Matrix Reimprinting sont des techniques très efficaces pour un apaisement rapide et durable. Ces techniques douces et non invalidantes fonctionnent très bien avec les enfants ainsi qu’avec des personnes de tout âge, dans toute situation.


  L’EFT est un outil intéressant car **une fois la technique connue, après une ou plusieurs séances, chacun peut l’utiliser seul, pour soi-même et/ou pour un de ses proches**. Il est ainsi possible de prendre en charge instantanément une montée émotionnelle en auto-application. A l’issue des consultations, les patients peuvent recevoir un schéma récapitulant la technique en vue d’un usage personnel."

################################## Déroulement  ####################################
deroulement:
  enable : true
  title : "Déroulement des consultations"
  content : "Ces techniques de psychologie énergétique ne nécessitent pas de parler longuement de la difficulté, comme on le ferait dans le cadre d’une psychanalyse ou d’une psychothérapie. **Il suffit simplement d’évoquer en quelques phrases la situation problème**, d’en décrire les déclencheurs, les effets dans la vie quotidienne. Le patient se laisse guider par le thérapeute tout au long de la séance. Certaines difficultés peuvent être résolues en une séance, d’autres en plusieurs rendez-vous.


  Concrètement, le patient est toujours assis face au thérapeute et habillé. 


  **Pour l'EFT**, il garde les yeux ouverts puis en miroir avec le thérapeute il tapote avec ses doigts certaines parties de son visage, son buste, sa main, en répétant des phrases énoncées par le thérapeute.


  **Pour le Matrix Reimprinting**, le patient a les yeux fermés, le thérapeute lui stimule les point de la main au cours d’un « plongée en imagination » dans la situation problème."
