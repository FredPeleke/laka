################################## L’EFT et Matrix Reimprinting :  ####################################
matrix:
  enable : true
  title : "L’EFT et Matrix Reimprinting :"
  content : "**Ce sont des techniques de psychologie énergétique dites de thérapies brèves, qui visent à équilibrer et harmoniser le corps et l’esprit.**


  **EFT** signifie Emotional Freedom Technique soit technique de libération émotionnelle. Elle est pratiquée en France depuis une vingtaine d’année. Elle est basée sur la résolution de difficultés liées à des émotions, des douleurs, des souvenirs ou évènements invalidants grâce à des tapotements sur des méridiens d’acupuncture au niveau du visage, du torse et de la main. L’EFT agit sur le physique (tapotements), le mental (formulation de quelques phrases) et l’émotionnel (concentration sur l’émotion ressentie).


  **Matrix Reimprinting** signifie ré-encodage de la matrice, c’est une technique encore peu développée en France. Issue de l’EFT, elle va encore plus loin dans la transformation intérieure. Elle permet de modifier nos parts intérieures blessées : grâce à des tapotements sur des méridiens d’acupuncture associés à un travail en imagination de réimpression sensorielle.


  Ces méthodes gagnent à être connues du fait de leur **efficacité**, leur **simplicité**, leur **effet durable**, et du **caractère doux et non invasif** des techniques utilisées."
