
################################## Qu’est-ce que la psychologie énergétique ? ####################################
psychologie:
  enable : true
  title : "Qu’est-ce que la psychologie énergétique ?"
  content : "Les neurosciences ont montré que **tous les événements que nous vivons sont enregistrés dans notre inconscient.** Plus un événement est chargé émotionnellement plus il est présent dans notre mémoire et également dans les cellules de notre corps, à notre insu. **Les traumatismes, petits ou grands, laissent des « cicatrices émotionnelles »** à l’intérieur de chacun d’entre nous. Ces « cicatrices » sont en réalité des perturbations énergétiques inscrites dans nos corps.


  La psychologie énergétique est issue de la médecine traditionnelle chinoise. Elle permet, par le biais de stimulations de points spécifiques sur le corps, de réguler les émotions bloquées en chacun de nous avec **des changements rapides, spectaculaires et durables**."
