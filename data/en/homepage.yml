################################## Qui suis-je ? ####################################
about:
  enable : true
  subtitle : "Qui suis-je ?"
  title : "Stéphanie Lacassagne"
  content : "Je vis et travaille à **Bayonne** avec fierté et bonheur depuis plusieurs années.


  Optimiste, enthousiaste et très intéressée par l’être humain, on dit de moi que je sais être à l’écoute, bienveillante, chaleureuse et engagée.


  J’assure deux missions professionnelles distinctes : une partie de mon temps de travail est consacrée au métier d’assistante sociale, l’autre au métier de **sexothérapeute et praticienne EFT / Matrix Reimprinting**.


  **Le bonheur (le mien et celui des autres) est ma quête permanente, tant à titre privé que professionnel.**"
  bg_image : ""
  image_webp : "images/about/stephanie-lacassagne-portrait.webp"
  image : "images/about/stephanie-lacassagne-portrait.jpg"


################################## Parcours ####################################
parcours:
  enable : true
  subtitle : "Mon parcours"
  title : "Diplômée d'état"
  content : "Depuis 1993, je suis assistante sociale diplômée de l’[Institut du Travail Social de Pau](images/about/Diplome-assistante-sociale.jpg), j’exerce ce métier depuis 25 ans.


  En 2017 je me suis entrée en formation, pour trois ans, à l’école de [Psycho Sexologie de Paris La Défense](images/about/Diplome-Stephanie-Lacassagne-Praticien.jpg). Je suis devenue une sexologue clinicienne diplômée. 


  [Mon mémoire de fin de formation](images/Stephanie-Lacassagne-memoire-min.pdf) était dédié à l’acceptation de l’homosexualité. 


  Sensible aux techniques de psychologie énergétique, utiles et efficaces pour permettre un apaisement émotionnel, un mieux-être, j’ai choisi de me former. Je suis praticienne EFT et Matrix Reimprinting diplômée, formée à l’[IFPEC (Institut Français de Psychothérapie Emotionnelle et Cognitive)](images/about/Diplome-EFT.jpg).


  J’accompagne des patients depuis 2018. Afin de garantir des prises en charge de qualité en tant que sexologue et praticienne EFT/Matrix Reimprinting, je suis supervisée régulièrement.


  Je suis affiliée au **Syndicat Nationale des Sexologues Cliniciens.**"
  bg_image : ""
  image_webp : "images/about/cartes-visite.webp"
  image : "images/about/cartes-visite.jpg"


