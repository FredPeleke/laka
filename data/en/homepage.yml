################################## Qui suis-je ? ####################################
about:
  enable : true
  subtitle : "Qui suis-je ?"
  title : "Stéphanie Lacassagne"
  content : "Je vis et travaille à **Bayonne** avec fierté et bonheur depuis plusieurs années.


  Optimiste, enthousiaste et très intéressée par l’être humain, on dit de moi que je sais être à l’écoute, bienveillante, chaleureuse et engagée.


  J’assure deux missions professionnelles distinctes : une partie de mon temps de travail est consacrée au métier d’assistante sociale, l’autre au métier de **sexothérapeute et praticienne EFT / Matrix Reimprinting**.


  **Le bonheur (le mien et celui des autres) est ma quête permanente, tant à titre privé que professionnel.**"
  bg_image : ""
  image_webp : "images/about/stephanie-lacassagne-portrait.webp"
  image : "images/about/stephanie-lacassagne-portrait.jpg"


################################## Parcours ####################################
parcours:
  enable : true
  subtitle : "Mon parcours"
  title : "Diplômée d'état"
  content : ""
  bullet_point:
    - "1997 : [assistante sociale diplômée] (images/about/Diplome-assistante-sociale.jpg) de l’Institut du Travail Social de Pau."
    - "2017-2020 : [sexologue clinicienne diplômée] (images/about/Diplome-Stephanie-Lacassagne-Praticien.jpg) à l’école de Psycho Sexologie de Paris La Défense.  [Mon mémoire de fin de formation] (images/Stephanie-Lacassagne-memoire-min.pdf) était dédié à l’acceptation de l’homosexualité. Je suis affiliée au [Syndicat National des Sexologues Cliniciens](https://www.snsc.fr/people)."
    - "2018 : [praticienne EFT](images/about/Diplome-EFT.jpg) (Emotional Freedom Technique) diplômée de l’IFPEC (Institut Français de Psychothérapie Emotionnelle et Cognitive) »."
    - "2019 : [praticienne Matrix Reimpring](images/about/Diplome-Matrix.jpg) (ré encodage de la matrice) diplômée de l’IFPEC."
  bg_image : ""
  image_webp : "images/about/cartes-visite.webp"
  image : "images/about/cartes-visite.jpg"


