################################## MCP mediation  ############################
mcpmediation:
  enable: true
  title: "Convention MCP Médiation"
  content: "Règlement amiable des litiges - Médiation de la consommation

Conformément aux dispositions des articles L 611-1 et R 612-1 et suivants du Code de la Consommation concernant le règlement amiable des litiges :

Lorsque le consommateur a adressé une réclamation écrite au professionnel sans avoir obtenu satisfaction ou de réponse dans un délai de deux mois, il peut soumettre gratuitement sa réclamation au médiateur de la consommation. 

Le médiateur doit être saisi dans le délai maximal de un an à compter de la réclamation initiale.

Le médiateur MCP MEDIATION peut être saisi directement en ligne à l'adresse suivante : www.mcpmediation.org ou par courrier MÉDIATION DE LA CONSOMMATION et PATRIMOINE - 12 Square Desnouettes - 75015 PARIS

Vous trouverez sur le lien suivant le contrat de médiation concernant la solution de médiation choisie en cas de litige :
https://stephanie-lacassagne.fr/uploads/Convention-MCPmediation-Stephanie-Lacassagne.pdf
"
      
################################## Qui suis-je ? ####################################
about:
  enable : true
  subtitle : "Qui suis-je ?"
  title : "Stéphanie Lacassagne"
  content : "Je vis et travaille à **Bayonne** avec fierté et bonheur depuis plusieurs années.


  Optimiste, enthousiaste et très intéressée par l’être humain, je sais être à l’écoute, bienveillante, chaleureuse et engagée.


  Après avoir effectué le métier d'assistante sociale pendant 25 ans, je me suis formée pour devenir **sexothérapeute et praticienne EFT / Matrix Reimprinting**.


  **Le bonheur (le mien et celui des autres) est ma quête permanente, tant à titre privé que professionnel.**"
  bg_image : ""
  image_webp : "images/about/stephanie-lacassagne-portrait.webp"
  image : "images/about/stephanie-lacassagne-portrait.jpg"


