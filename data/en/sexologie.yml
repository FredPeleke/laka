################################## Intro Quand et pourquoi consulter ####################################
intro:
  enable : true
  subtitle : ""
  title : "Qu’est-ce que la sexologie ?"
  content : "La sexologie est l’étude de la sexualité humaine.


  La sexothérapie a pour but d’aider à l’épanouissement de l’être humain dans sa vie personnelle, relationnelle, affective, sentimentale, amoureuse, intime, sexuelle. 


  Les sexologues médecins peuvent ausculter les patients, leur prescrire des examens et des traitements médicaux. Ainsi ils dépistent et traitent les causes organiques qui peuvent expliquer des troubles sexuels. 


  Les sexologues non-médecins nommés psycho-sexologues ou sexothérapeutes sont aptes à évaluer et comprendre l’origine des difficultés d’ordre psychologique ou émotionnel rencontrées par les patients. Ils sont compétents pour accompagner ces patients sur le chemin de la résolution de leurs difficultés sexuelles, intimes, relationnelles, affectives par le biais d’une prise en charge thérapeutique.


  Il est fortement recommandé de s’adresser à des sexothérapeutes formés et diplômés : c’est une garantie de sérieux et de qualité des soins. Toutefois, cette spécialité n’est pas encore reconnue en France, ni réglementée, quiconque peut se prétendre sexothérapeute et s’installer en tant que tel. La sexologie clinique n’est pas prise en charge par la sécurité sociale, mais certaines mutuelles remboursent quelques consultations."

