professionnels:
  enable : true
  subtitle : "intro"
  title : "La formation / le soutien technique auprès de professionnels :"
  content-1 : "La sexualité concerne tout être humain, à tout âge : qu’elle soit problématique ou non, reconnue ou non, elle est présente, quotidiennement dans nos vies. Quels que soient les secteurs d’intervention (l’enseignement, l’éducation, le social, le médical, le juridique, le sport, la culture ...) et les publics visés (enfants, adolescents, adultes, personnes âgées, en situation de maladie ou de handicap, de dépendance, d’isolement ...) la question de l’intime se pose. Au sein des groupes le sujet du rapport au corps, à la puberté, au désir, à la parentalité, à la vie amoureuse et à la vie de couple est présent et met parfois à mal les équipes, les familles des personnes prises en charge.


  **La formation d’équipe de professionnels permet :**"
  bullet_point: 
    - "une réflexion commune** sur ces thématiques ;"
    - "un langage d’équipe commun ;"
    - "une harmonisation des pratiques ;"
    - "d’aborder plus sereinement les sujets de l’intime ;"
    - "de se sentir légitime pour le faire ;"
    - "de le faire de manière appropriée."

  content-2 : "Je propose des formations sur des thématiques spécifiques définies préalablement et/ou du soutien technique auprès d’institutions et de professionnels, sur des questions liées à la sexualité de leurs publics. 


  **Le soutien technique permet aux professionnels** un espace pour réfléchir, analyser et ajuster leur posture, leur positionnement individuel et d’équipe, en lien avec une situation problème autour de comportements et de questions liées à la sexualité des publics accueillis. 


  Les tarifs dépendent de la durée, du nombre de séances et de participants, ainsi que du lieu d’intervention. N’hésitez pas à me contacter pour envisager un partenariat et recevoir un devis."

