pourquoi:
  enable : true
  title : "Quand et pourquoi consulter ?"
  content: "Il est recommandé de consulter dès la survenue d’une préoccupation, d’une interrogation, d’une difficulté, d’un malaise, d’un inconfort, d’une douleur ou d’un blocage en matière de sexualité. Mais il est tout à fait possible de consulter à n’importe quel moment, même si les difficultés sont installées. Généralement, consulter un sexothérapeute sera une aide précieuse dans le cadre de :"
  bullet_point:
    - "l’éducation à la sexualité à tout âge"
    - "problèmes relationnels, conjugaux"
    - "troubles de l’érection"
    - "troubles de l’éjaculation"
    - "troubles du désir sexuel"
    - "compulsions sexuelles"
    - "questions liées à la masturbation, aux fantasmes sexuels"
    - "difficultés à atteindre l’orgasme"
    - "la sexualité en cas de maladie, d’effets secondaires liés aux traitements"
    - "douleurs ou difficultés liées à la pénétration"
    - "difficultés liées aux violences sexuelles"
    - "questions liées à la parentalité"
    - "questions liées à l’orientation sexuelle"
    - "questions liées au genre"

