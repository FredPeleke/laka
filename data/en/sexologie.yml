deroulement:
  enable : true
  subtitle : ""
  title : "Déroulement des consultations"
  content : "Je reçois en consultation des personnes de tout âge (enfants, adolescents, adultes) quels que soient leur genre, leur orientation sexuelle, leurs croyances, leurs questionnements et leurs difficultés sexuelles. Les personnes peuvent être reçues seules et/ou en couple. 


  **Une consultation de sexologie dure environ une heure.** Elle est basée sur un échange verbal, les patients ne se déshabillent pas, je ne les touche pas, je ne prescris pas de médicaments. 


  **Mes patients bénéficient d’un espace de parole respectueux et bienveillant.**


  - Je réserve un **accueil chaleureux** et une écoute de qualité ;
  - Je propose une aide à la **compréhension des difficultés rencontrées** ;
  - Je délivre des informations en matière de relations, de sexualité, de gestion du stress et des émotions ;
  - Je prodigue **des conseils et des outils** susceptibles d’aider les patients à résoudre leurs problèmes ;
  - Je suggère des techniques (basées notamment sur la respiration, la relaxation, la psychologie énergétique) et des exercices concrets à pratiquer entre les consultations, seul ou à deux, en vue de **la résolution progressive des troubles**. 


  Je peux recevoir des patients pour une consultation ponctuelle. Plusieurs rendez-vous peuvent s’avérer nécessaires pour résoudre certains troubles sexuels. La durée de la prise en charge, la fréquence des consultations et les modalités pratiques s’organisent d’un commun accord en fonction du trouble à soigner, des disponibilités respectives et de l’implication dans la démarche de soin. Les consultations peuvent se dérouler par téléphone ou en visioconférence."
  tarifs : "50€ la consultation individuelle, 75€ la consultation de couple. Règlements acceptés : espèces, chèques ou virement bancaire."
  lieu : "Association Ekitegia, 33 chemin de l’Aquitaine à Bayonne."
